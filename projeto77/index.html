<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Clique com o botão direito depois vá em inspecionar e depois em console</h1>
<script>
    console.log ("concat")
        var nome = "Millie "
        console.log (nome)
        
        var sobrenome = "Brown"
        console.log (sobrenome)

        var fullname = nome.concat (sobrenome)
        console.log (fullname)
        
        console.log ("replace")
        var trocar = fullname.replace ("Brown", "Bobby")
        console.log (trocar)

        console.log ("tamanho")
        var tamanho = fullname.length
        console.log (tamanho)

        console.log ("toLowerCase")
        var lower = fullname.toLowerCase()
        console.log (lower)

        console.log ("matematica")
        var rais = Math.sqrt (144)
        console.log (rais)

        var max = Math.max (144, 138)
        console.log (max)

        var min = Math.min (144, 126)
        console.log (min)

        var a = 30
        var b = 3
        var add = a + b
        console.log (add)
</script>
</body>
</html>
